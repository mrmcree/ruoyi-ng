

<div class="login flex justify-center h-full items-center w-full bg-gray-100">

  <form nz-form [formGroup]="validateForm"  (ngSubmit)="submitForm()" class="login-form  bg-white px-20 py-10 rounded">
    <h1 >若以管理系统</h1>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="username" autocomplete  />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" autocomplete  />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入验证码!">
        <nz-input-group nzPrefixIcon="lock" [nzAddOnAfter]="img">
          <input type="text" nz-input formControlName="code" placeholder="验证码" />

        </nz-input-group>
        <ng-template #img >

             <img [src]="codeImage" alt="" style="width: 83px">


        </ng-template>


      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>记住密码</span>
        </label>
      </div>
<!--       <div nz-col [nzSpan]="12"> -->
<!--         <a class="login-form-forgot">Forgot password</a> -->
<!--       </div> -->
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>

  </form>

</div>
